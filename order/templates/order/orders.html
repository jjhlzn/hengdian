{% load static from staticfiles %}

<!DOCTYPE html>

<html lang="en-us">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	
	<body>
		<div id="main_content">
			<table width="1400px">
				<thead  class="table_title1">
						<tr valign="top">
							<td align="center" width="70px" >
								订单号
							</td>
							<td align="center" width="105px">
								预订时间
							</td>
							<td align="center" width="60px">
								预达日期
							</td>
							<td align="center" width="500px">
								描述
							</td>
							<td align="center" width="60px">
								总价
							</td>
							<td align="center" width="60px">
								预付金额
							</td>
							<td align="center" width="60px">
								预订人
							</td>
							<td align="center" width="60px">
								状态
							</td>
							<td align="center" width="60px">识别码</td>
							<td width="120px">备注</td>
							<td align="center" width="60px">
								操作
							</td>
						</tr>
						
						{% for r in page.object_list %}
						<tr valign="middle" >
							<td align="center" width="70px" height="40px">
								{{r.SellID}}
							</td>
							<td align="center" width="105px">
								{{r.DComeDate}}
							</td>
							<td align="center" width="60px">
								{{r.DDate}} {{r.LTime}}
							</td>
							<td align="left" width="500px" style="word-break: break-all; word-wrap: break-word;">
								{{r.DProDescript}}
							</td>
							<td align="right" width="60px">
								{{r.DProDescript}}
							</td>
							<td align="right" width="60px">
								{{r.DAmount}}
							</td>
							<td align="center" width="60px">
								{{r.DAdvanceAmount}}
							</td>
							<td align="center" width="60px">
								
							</td>
							<td align="center" width="60px">
								{{r.Flag}}
							</td>
							<td width="120px">
								{{r.DPassWord}}
							</td>
							<td align="center" width="60px">
								
							</td>
						</tr>
						{% endfor %}

				  </thead>
				  
				  
			</table>
		</div>
	</body>
</html>
